<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ä†wiczenie B</title>
</head>
<body>
    <form>
        <input type="text" id="text" required>
        <label for="text">text</label><br>

        <input type="password" name="Password" id="password" required>
        <label for="password">password</label><br>

        <input type="checkbox" name="Checkbox" id="checkbox">
        <label for="checkbox">Checkbox</label><br>

        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Radio1</label><br>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Radio2</label><br>
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">Radio3</label><br>
        <input type="radio" name="radio" id="radio4">
        <label for="radio4">Radio4</label><br>

        <select name="select" id="select">
            <optgroup label="Group 1">
                <option value="select1">Select 1</option>
                <option value="select2">Select 2</option>
            </optgroup>
            <optgroup label="Group 2">
                <option value="select3">Select 3</option>
                <option value="select4">Select 4</option>
            </optgroup>
        </select><br>
        
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br>

        <input type="button" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
