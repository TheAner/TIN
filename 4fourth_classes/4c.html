<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walidacja</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <form>
        Liczba* <input type="number" id="number"><br>
        input tekstowe* <input type="text" id="text"><br>
        <button type="submit" onclick="validate(event)">Wy≈õlij</button>
    </form>
    <script>
        function validate(e) {
            e.preventDefault();

            let intFieldValue = document.getElementById('number').value;
            let textFieldValue = document.getElementById('text').value;

            let validationResult = intFieldValue != null && intFieldValue !== '' && textFieldValue != null && textFieldValue !== '';
            alert('Validation result: ' + validationResult);
        }
    </script>
</body>

</html>
